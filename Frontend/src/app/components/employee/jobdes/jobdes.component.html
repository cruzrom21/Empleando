<div class="container mx-auto p-4">
  <div class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">{{ arrOffer().title }}</h2>
    <p class="text-gray-700">Empresa: {{ arrOffer().company }}</p>
    <p class="text-gray-700">Ubicación: {{ arrOffer().location }}</p>
    <p class="text-gray-700">Salario: $ {{ arrOffer().salary }}</p>
    <div class="mt-4 mb-4">
      <h3 class="text-lg font-bold mb-2">Descripción del trabajo</h3>
      <p class="text-gray-700">{{ arrOffer().description }}</p>
    </div>
    <div class="mt-4 mb-4">
      <h3 class="text-lg font-bold mb-2">Habilidades</h3>
      <div class="flex flex-wrap">
        <div *ngFor="let a of arrHab()">
          <div class="bg-gray-200 px-3 py-1 rounded-md text-sm text-gray-700 mr-2 mb-2">{{ a.habilidad }}
          </div>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <div *ngIf="alertSuccess" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
        role="alert">
        <strong class="font-bold">Éxito!</strong><br>
        <span class="block sm:inline">{{ response.mensaje }}</span>
      </div>

      <div *ngIf="alertError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
        role="alert">
        <strong class="font-bold">Error!</strong><br>
        <span class="block sm:inline">{{ response.mensaje }}</span>
      </div>
    </div>

    <div class="flex justify-end mt-4" *ngIf="habilitaAplicar()">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors" (click)="Apicar()">Aplicar
        Ahora</button>
    </div>

    <div class="flex justify-end mt-4" *ngIf="!habilitaAplicar()">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors opacity-50 cursor-not-allowed" disabled>Inicia sesion para aplicar</button>
    </div>
  </div>
</div>
