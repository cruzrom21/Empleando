<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Listado de Empresas</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
       <div *ngFor="let empresa of arrCom()">
            <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col items-center">
                <div class="w-32 h-32 bg-gray-200 object-cover rounded-full mb-4"></div>
                <h2 class="text-xl font-bold mb-2">{{ empresa.Nombre }}</h2>
                <p class="text-gray-700 mb-2">{{ empresa.Ubicacion }}</p>
                <p class="text-gray-700 mb-2">{{ empresa.Telefono }}</p>
            </div>
        </div>
    </div>
</div>
